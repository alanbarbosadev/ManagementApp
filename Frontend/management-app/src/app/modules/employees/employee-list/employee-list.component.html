<div class="container text-end mt-3">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-dark">New Employee</button>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-3 text-center">
      <h5 class="align-center">Order By</h5>
      <div class="form-group mt-3">
        <select class="form-select">
          <option>Name</option>
          <option>Department</option>
          <option>Position</option>
        </select>
      </div>
      <h5 class="align-center mt-5">Departments</h5>
      <div class="form-group mt-3">
        <select class="form-select">
          <option *ngFor="let department of departments">
            {{ department.name }}
          </option>
        </select>
      </div>
      <h5 class="align-center mt-5">Positions</h5>
      <div class="form-group mt-3">
        <select class="form-select">
          <option *ngFor="let position of positions">
            {{ position.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-9 text-center">
      <div class="form-group">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-describedby="search-button"
          />
          <button class="btn btn-dark" type="button" id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr class="table-dark text-center">
              <th class="" scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Department</th>
              <th scope="col">Position</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" *ngFor="let employee of employees">
              <th scope="row">{{ employee.name }}</th>
              <td>{{ employee.age }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.position }}</td>
              <td><i class="bi bi-file-earmark"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
