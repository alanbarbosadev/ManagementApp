<div class="container">
  <div class="row">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <fieldset>
        <legend class="h2 text-center my-5">Sign Up</legend>
        <div class="form-group">
          <label for="exampleInputUserName" class="form-label mt-4"
            >Username</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputUserName"
            placeholder="Enter your username"
            formControlName="userName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputDisplayName" class="form-label mt-4"
            >Display Name</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputDisplayName"
            placeholder="Enter your display name"
            formControlName="displayName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your password"
            autocomplete="off"
            formControlName="password"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success me-2">Sign Up</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">
            Cancel
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
