<div class="container">
  <div class="row">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <fieldset>
        <legend class="h2 text-center my-5">Sign Up</legend>
        <app-generic-input
          [formControl]="userNameFormControl"
          [type]="'text'"
          [label]="'username'"
        ></app-generic-input>
        <app-generic-input
          [formControl]="displayNameFormControl"
          [type]="'text'"
          [label]="'display name'"
        ></app-generic-input>
        <app-generic-input
          [formControl]="emailFormControl"
          [type]="'email'"
          [label]="'email'"
        ></app-generic-input>
        <app-generic-input
          [formControl]="passwordFormControl"
          [type]="'password'"
          [label]="'password'"
        ></app-generic-input>

        <ul class="text-danger list-unstyled mt-3" *ngIf="validationErrors">
          <li *ngFor="let error of validationErrors.error.errors">
            {{ error }}
          </li>
        </ul>

        <div class="mt-3">
          <button type="submit" class="btn btn-success me-2">Sign Up</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">
            Cancel
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
