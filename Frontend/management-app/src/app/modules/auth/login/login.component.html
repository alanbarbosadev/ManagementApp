<div class="container">
  <div class="row">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <fieldset>
        <legend class="h2 text-center my-5">Sign In</legend>
        <app-generic-input
          [type]="'email'"
          [label]="'email'"
          [formControl]="emailFormControl"
        ></app-generic-input>
        <app-generic-input
          [type]="'password'"
          [label]="'password'"
          [formControl]="passwordFormControl"
        ></app-generic-input>
        <div class="mt-3">
          <button type="submit" class="btn btn-success me-2">Sign In</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">
            Cancel
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
